<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://docs.opencv.org/4.11.0/opencv.js"></script>
  </head>
  <body class="p-4 grid gap-4 grid-flow-col">
    <main>
      <img src="./test0.jpg" width="700" />
    </main>
    <canvas class="border-4 border-black flex-1"></canvas>
  </body>
  <script>
    const testImg = document.querySelector("img");
    const canvas = document.querySelector("canvas");
    canvas.height = testImg.height;
    canvas.width = testImg.width;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(testImg, 0,0, testImg.width,testImg.height);
  </script>
</html>
