<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="grid place-items-center">
    <video id="videoElement" autoplay></video>
    <main
    style="
        --multiplier: 1.4;
        --totalW: calc(297px * var(--multiplier));
        --totalH: calc(210px * var(--multiplier));
        --slotW: calc(30px * var(--multiplier));
        --slotH: calc(60px * var(--multiplier));
        --spaziatura: calc(5px * var(--multiplier));
        --spessore: calc(var(--spaziatura) / 2);
        --gap: calc(var(--spessore) / 2);
        "
      class="relative w-[var(--totalW)] h-[var(--totalH)] flex justify-between"
      >
      <canvas id="canvasElement" class="absolute top-0 left-0 w-[var(--totalW)] h-[var(--totalH)]"></canvas>
      <div class="grid gap-[var(--gap)] content-end pb-1">
        <div id="slot-0-0" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-0-1" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-0-2" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-0-3" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
      </div>
      <div class="flex gap-[calc(var(--gap)*4)]">
        <div id="slot-1-0" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-1-1" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-1-2" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-1-3" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
      </div>
      <div class="grid gap-[var(--gap)] content-end pb-1">
        <div id="slot-2-0" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-2-1" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-2-2" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
        <div id="slot-2-3" class="shadow-inner shadow-red-500 border-red-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
      </div>
    </main>

</html>
