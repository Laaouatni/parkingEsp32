<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <video id="videoElement" autoplay hidden></video>
    <canvas class="fixed top-0 left-0" id="canvasElement" class="outline"></canvas>
    <main
      style="
        --multiplier: 1;
        --totalW: calc(297px * var(--multiplier));
        --totalH: calc(210px * var--multiplier);
        --slotW: calc(30px * var(--multiplier));
        --slotH: calc(60px * var(--multiplier));
        --spaziatura: calc(5px * var(--multiplier));
        --spessore: calc(var(--spaziatura) / 2);
        --gap: calc(var(--spessore) / 2);
      "
      class="w-[var(--totalW)] h-[var(--totalH)] flex justify-between"
    >
      <div class="grid gap-[var(--gap)] content-end pb-1 opacity-40">
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
      </div>
      <div class="flex gap-[calc(var(--gap)*4)] opacity-40">
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotW)+var(--spaziatura))] h-[calc(var(--slotH)+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
      </div>
      <div class="grid gap-[var(--gap)] content-end pb-1 opacity-40">
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
        <div class="shadow-inner shadow-black border-blue-500 border-[length:var(--spessore)] w-[calc(var(--slotH)+var(--spaziatura))] h-[calc(var(--slotW)+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
      </div>
    </main>
    <script>
      const videoElement = document.getElementById("videoElement");
      const canvasElement = document.getElementById("canvasElement");
      const ctx = canvasElement.getContext("2d");

      navigator.mediaDevices
        .getUserMedia({
          video: {
            facingMode: "environment",
          },
        })
        .then((stream) => {
          videoElement.srcObject = stream;
        })
        .catch((err) => console.error);
    </script>
  </body>
</html>
