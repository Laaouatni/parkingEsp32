<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"
      integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      main {
        position: relative;
        background-image: url(../../assets/asphaltTexture.jpg);
        background-size: 60%;
        z-index: 0;
      }
    </style>
    <script>
      function downloadPdf() {
        html2pdf()
          .set({
            image: { type: "png"},
            html2canvas: { scale: 1 },
            jsPDF: { unit: "cm", format: "a4", orientation: "landscape" },
          })
          .from(document.querySelector("main"))
          .save();
      }
    </script>
  </head>
  <body class="p-2">
    <main
      onclick="downloadPdf()"
      style="
        --spaziatura: 0.5cm;
        --spessore: calc(var(--spaziatura) / 2);
        --gap: calc(var(--spessore) / 2);
      "
      class="border w-[29.7cm] h-[21.0cm] flex justify-between"
    >
      <div class="grid gap-[var(--gap)] content-end pb-1">
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"
        ></div>
      </div>
      <div class="flex gap-[calc(var(--gap)*4)]">
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"
        ></div>
      </div>
      <div class="grid gap-[var(--gap)] content-end pb-1">
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"
        ></div>
        <div
          class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"
        ></div>
      </div>
    </main>
  </body>
</html>
