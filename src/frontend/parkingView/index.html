<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      main {
        position: relative;
        background-image: url(../../assets/asphaltTexture.jpg);
        background-size: 60%;
      }

      main::before {
        content: "";
        position:absolute;
        background-color: rgb(0, 0, 0);
        opacity: 70%;
        width:100%;
        height:100%;
      }

      main>*{
        z-index: 1;
      };
    </style>
</head>
<body class="p-2">
    <main style="--spaziatura: 0.5cm; --spessore:calc(var(--spaziatura)/2); --gap:calc(var(--spessore)/2);" class="border w-[29.7cm] h-[21.0cm] flex justify-between">
        <div class="grid gap-[var(--gap)] content-end pb-1">
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-r-[calc(var(--spessore)*1.3)]"></div>
        </div>
        <div class="flex gap-[calc(var(--gap)*4)]">
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))] rounded-b-[calc(var(--spessore)*1.3)]"></div>
        </div>
        <div class="grid gap-[var(--gap)] content-end pb-1">
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
            <div class="shadow-inner shadow-black border-white border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))] rounded-l-[calc(var(--spessore)*1.3)]"></div>
        </div>
    </main>
</body>
</html>
