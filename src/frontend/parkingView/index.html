<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            border-color: white !important;
        }
    </style>
</head>
<body class="p-2">
    <main style="--spaziatura: 0.5cm; --spessore:calc(var(--spaziatura)/2); --gap:calc(var(--spessore)/2);" class="border bg-black w-[29.7cm] h-[21.0cm] flex justify-between">
        <div class="border !border-red-500 grid gap-[var(--gap)] content-end">
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
        </div>
        <div class="border !border-red-500 flex gap-[var(--gap)]">
            <div class="border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(3cm+var(--spaziatura))] h-[calc(6cm+var(--spaziatura))]"></div>
        </div>
        <div class="border !border-red-500 grid gap-[var(--gap)] content-end">
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
            <div class="border-[length:var(--spessore)] w-[calc(6cm+var(--spaziatura))] h-[calc(3cm+var(--spaziatura))]"></div>
        </div>
    </main>
</body>
</html>
